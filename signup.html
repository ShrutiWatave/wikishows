<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/sign-up.css">
   <title>Sign-Up</title>
</head>
<body>
   <div class="main">
      <h1 class="formhead">Sign-Up!</h1>
      <h3 class="formhead">Be a True Fan!</h3> <br> <br>
      <button class="btnhome" onclick="window.location.href='./home.html'">Home</button> <br> <br>
      <form class="frm" action="">
         <label class="boxlbl" id="lblname" ><b>Name</b>  (What do we call you?)</label><br>
         <input class="boxinp" id="name" type="text" placeholder=" ex: Darth Vader"><br><br>
         
         <label class="boxlbl" id="lbleml"><b>Email</b>  (It's ok! We don't share!)</label><br>
         <input class="boxinp" id="email" type="text" placeholder=" ex:iamdarth@gmail.com"> <br><br>
         
         <label class="boxlbl" id="lblpass"><b>Password</b>  (Keep it strong like your love for Netflix!):</label><br>
         <input class="boxinp" id="pass" type="password"> <br><br>
         

         <div class="genderconfirm">
            <label class="form-label gender"><b>Gender</b> (Be proud of who you are!)</label> <br>
            
            <input class="check_box" type="checkbox" id="male" value="male">
            <label class="input_check" for="male">Male</label> <br>
            
            <input class="check_box"  type="checkbox" id="female" value="female">
            <label class="input_check" for="female">Female</label> <br>
            
            <input class="check_box" type="checkbox" id="other" value="other">
            <label class="input_check" for="other">Other</label><br> <br>
         </div>


         <label class="boxlbl" id="lblcnt"><b>Contact</b>  (Don't worry we won't text you ...much)</label><br>
         <input class="boxinp contact" id="contact" type="tel" value="+91 "> <br><br>


         <div class="emailsend">
            <label class="emlconfrm" id="lbloptn">Would you like to receive emails on the trending new shows?</label> <br><br>
            <input class="chkbox" type="checkbox" id="yes" value="Yes">
            <label class="chkinp" for="yes">YES, I would love that!</label> <br>
            
            <input class="chkbox" type="checkbox" id="no" value="NO">
            <label class="chkinp" for="no">NO, It's ok.</label>
         </div>
         


         <button class="btns" type="submit">Sign-Up</button>
         <button class="btns" type="reset">Reset</button>
      </form>
   </div>
   
</body>
</html>
